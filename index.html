<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- https://aminulwebdev.github.io/id-card-test/ -->
</head>

<body>
    <section class="container mx-auto flex justify-center h-screen items-center gap-3">
        <div
            class=" idCard_form border-2 border-red-600 rounded-lg w-[500px] h-[500px] bg-blue-400 flex  items-center justify-center">
            <div class="flex flex-col items-center">
                <h1>Student Id Card</h1>
                <div class="flex flex-col gap-4 mt-8">
                    <div>
                        <input class="first_name" type="text" name="" id="" placeholder="First name">
                        <input class="last_name" type="text" name="" id="" placeholder="Last name">
                        <p class="firstName_err"></p>
                        <p class="lastName_err"></p>
                        <p class="name_err"></p>
                    </div>

                    <div class="flex gap-3">
                        <div>
                            <input class="your_program" type="text" name="" id="" placeholder="Program">
                            <p class="program_err"></p>
                        </div>


                        <div>
                            <input class="your_email" type="text" name="" id="" placeholder="Email">
                            <p class="email_err"></p>
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <div>
                            <input class="phone_number" type="text" name="" id="" placeholder="Phone number">
                            <p class="number_err"></p>
                        </div>

                        <div>
                            <input class="blood" type="text" name="" id="" placeholder="Blood group">
                            <p class="blood_err"></p>
                        </div>
                    </div>

                    <input class="your_address" type="text" name="" id="" placeholder="Address">
                    <p class="address_err"></p>

                    <div class="flex justify-center gap-5">
                        <button class="submit_btn">Sumbit</button>
                        <button class="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="id_card_show hidden border-2 border-red-600 rounded-lg w-96 h-96 bg-blue-400  ">
            <div class="bg-black h-12 flex items-center  justify-center">
                <img src="./images/mak_logo.png" alt="" class="w-[110px]">
                <h1 class="text-white">Student Id Card</h1>
            </div>

            <div class=" mt-3 user_img  hidden">
                <div class="flex justify-center">
                    <img src="./images/user_img.png" alt="" class="w-[100px]">
                </div>
            </div>

            <div class="px-11 mt-11 ">

                <div class="flex gap-1">
                    <p>Name:</p>
                    <h1 class="fullname"></h1>
                </div>

                <div class="flex gap-1">
                    <p>Program:</p>
                    <span class="program"></span>
                </div>

                <div class="flex gap-1">
                    <p>Email:</p>
                    <p class="email"></p>
                </div>

                <div class="flex gap-1">
                    <p>Phone Number:</p>
                    <p class="number"></p>
                </div>

                <div class="flex gap-1">
                    <p>Blood Group:</p>
                    <p class="blood_group"></p>
                </div>

                <div class="flex gap-1">
                    <p>Address:</p>
                    <p class="address"></p>
                </div>

            </div>
            <div class="flex justify-center ">
                <button class="re_submit">Reset</button>
            </div>
        </div>

    </section>

    <script src="js/script.js"></script>
</body>

</html>
